<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style></style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ruleModal">
    Edit Rule
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form class="" method="POST" action="." id='rf'>
            {% csrf_token %}
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ruleModalLabel">Edit Rule</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- spneds and sales filter -->
              <div class="row">
                <div class="col-6">
                  <div class="input-group">
                    <button type="button" class="btn btn-secondary" disabled>Spends</button>
                    <!-- <button type="button" class="btn btn-secondary" disabled> > </button> -->
                     <select class="btn btn-secondary" aria-label="Default select example" name="spend_op">
                          <!-- <option selected>Select action</option> -->
                          <option value="gt" selected>></option>
                          <option value="lt"><</option>
                          <option value="eq">=</option>
                      </select>
                    <input type="number" class="form-control" placeholder="" name="spend_v">
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group">
                    <button type="button" class="btn btn-secondary" disabled>ROAS</button>
                    <!-- <button type="button" class="btn btn-secondary" disabled> > </button> -->
                    <select class="btn btn-secondary" aria-label="Default select example" name="roas_op">
                          <option value="gt" selected>></option>
                          <option value="lt"><</option>
                          <option value="eq">=</option>
                      </select>
                    <input type="number" class="form-control" placeholder="" name="roas_v">
                  </div>
                </div>
              </div>
              <div class="row my-2 ">
                <div class="col-12">
                  <div class="input-group">
                    <button type="button" class="btn btn-secondary" disabled>Reports</button>
                    <!-- <button type="button" class="btn btn-secondary" disabled> > </button> -->
                    <select class="btn btn-secondary" aria-label="Default select example" name="report_range">
                          <option value="Last 7 days" selected>Last 7 days</option>
                          <option value="Last 14 days" >Last 14 days</option>
                          <option value="Last week" >Last week</option>
                          <option value="Last Month" >Last Month</option>
                          <option value="This month" >This Month</option>
                      </select>
                  </div>
                </div>
              </div>

              <div class="row">
              <div class="col-12">
                <div class="input-group">
                    <button type="button" class="btn btn-secondary col-5" disabled style="text-align: center;">Campagin Type</button>
                    <select class="form-select col-4" aria-label="Default select example" name="p_type">
                          <option value="All" selected>All</option>
                          <option value="PCA" >Keywords</option>
                          <option value="PLA" >Category</option>

                    </select>
                  </div>
                      </div>
                </div>
            



               <div class="row my-1">
                    <div class="col-12">
                      <div class="input-group">
                        <button type="button" class="btn btn-secondary col-5" disabled>Platform Type</button>
                        <select class="form-select col-4" aria-label="Default select example" name="c_type">
                          <!-- <option value="Super Mart" selected>Grocery</option> -->
                          <option value="Nationals">National</option>
                        </select>
                      </div>
                    </div>
                </div>


              <!-- select between rule and query -->
              <div class="row p-3">
                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="queryRadio" id="queryRadio3" value="option3" disabled>
                  <label class="form-check-label" for="queryRadio3">
                    New Query
                  </label>
                </div>
                <div class="form-check col-3">
                  <input class="form-check-input" type="radio" name="ruleRadio" id="ruleRadio3" value="option3" disabled checked>
                  <label class="form-check-label" for="ruleRadio3">
                    New Rule
                  </label>
                </div>
                <div class="form-check col-1"></div>
                <div class="form-check col-3">
                  <button type="button" class="btn btn-secondary col btn-sm" disabled>module=keywords</button>
                </div>

              </div>

              <!-- rule name -->
              <div class="row">
                <div class="mb-3">
                  <label for="ruleName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="ruleName" placeholder=""  name="r_name">
                </div>
              </div>

              <!-- action  -->
              <div class="row">
                <div class="mb-3">
                  <div class="row">
                    <div>
                      <label for="ruleAction" class="form-label">Actions</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="input-group">
                        <select class="form-select col-5" aria-label="Default select example" name="action" id="soccer">
                          <option selected>Select action</option>
                          <option value="In">Increase Bid %</option>
                          <option value="De">Decrease Bid %</option>
                          <option value="P">Paused</option>
                        </select>
                        <button type="button" class="btn btn-secondary col-2" disabled>by</button>
                        <input type="number" class="form-control col-5" id="ruleAction" placeholder="" name="action_v">
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>


              <div class="row min_block">
                  <div class="mb-3">                   
                  <label for="ruleMinINR" class="form-label" id='budtag'></label>
                  <input type="number" class="form-control" id="ruleMinINR" placeholder=""  name="min_b_v">
                  </div>
                </div>

              <!-- frequency -->
              <div class="row">
                <div class="mb-3">
                  <div class="row">
                    <div>
                      <label for="ruleFrequency" class="form-label">Frequency</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="input-group">
                        <button type="button" class="btn btn-secondary col-3" disabled>Once in</button>
                        <input type="number" class="form-control col-4" id="ruleFrequency" placeholder="" name="freq_n">
                        <select class="form-select col-4" aria-label="Default select example" name="freq">
                          <option selected>Select frequency</option>
                          <option value="Day">day</option>
                          <option value="Week">week</option>
                          <option value="Month">month</option>
                          <option value="Year">year</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>

              <div class="row px-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Exclude Yesterday
                  </label>
                </div>
              </div>

              <!-- Exception -->
              <div class="row">
                <div class="mb-3">
                  <label for="ruleException" class="form-label">Exception</label>
                  <textarea class="form-control" id="ruleException" rows="3"  name="excp"></textarea>
                </div>
                <input type="text" name="rule_id" hidden>
                <input type="text" name="p1" hidden>
                <input type="text" name="p2" hidden>

              </div>
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
